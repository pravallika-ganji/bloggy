{% extends 'base.html' %}
{% block title %}Registration Form{% endblock %}
{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container mt-4">
	<div class="card col-md-10 mx-auto shadow-lg">
		<div class="card-body">
			<h3>User Registration</h3><br>
			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<div class="row">
					<div class="col">
						 <input type="reset" value="Reset" class="btn btn-outline-danger my-2 form-control">
					</div>
					<div class="col">
						<input type="submit" value="Create User" class="btn btn-outline-success my-2 form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
