{% extends 'base.html' %}
{% block title %}Add Category{% endblock %}
{% block content %}
{% load static %}
<div class="container mt-3">
{% if messages %}
{% for m in messages %}
<div class="alert alert-{{m.tags}} alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{m}}
</div>
{% endfor %}
{% endif %}
	<div class="card col-md shadow-lg mx-2 h-100">
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
        <h3 class="text-center text-ligth bg-secondary p-2 border rounded">Add Category</h3><br>
          <div>{{form.as_p}}</div><br>
        <div class="row">
          <div class="col">
            <input type="reset" name="Reset" class="btn btn-outline-info my-2 form-control">
          </div>
          <div class="col">
            <input type="submit" name="Create" class="btn btn-outline-success my-2 form-control">
          </div>
        </div></form>
      </div>
    </div>
</div>
{% endblock %}
