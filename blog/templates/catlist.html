{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
{% load static %}
<div class="container mt-2 my-4">
  <h3>Blog Categories</h3>
  <div class="row">
      {% for i in c %}
        <a class="dropdown-item" href="{% url 'category' i|slugify %}">{{i}}</a>
      {% endfor %}
  </div>
</div>
{% endblock %}
